<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="test.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
        <title>test</title>
    </head>
    
    <body>


        <section class="filters">
            <h3>Filtres</h3>

            <div class="filters-btn flexRowBetween">
                <span class="filters-btn-icone colorBlue"><i class="fas fa-money-bill-wave"></i></span>
                <h3 class="filters-btn-titre">Economique</h3>
            </div>

            <div class="filters-btn flexRowBetween">
                <span class="filters-btn-icone colorBlue"><i class="fas fa-child"></i></span>
                <h3 class="filters-btn-titre">Familial</h3>
            </div>

            <div class="filters-btn flexRowBetween">
                <span class="filters-btn-icone colorBlue"><i class="fas fa-heart"></i></span>
                <h3 class="filters-btn-titre">Romantique</h3>
            </div>

            <div class="filters-btn flexRowBetween">
                <span class="filters-btn-icone colorBlue"><i class="fas fa-dog"></i></span>
                <h3 class="filters-btn-titre">Animaux autorisés</h3>
            </div>
        </section>


        

        <div class="box">

            <section class="box-partiehaut flexRowBetween">

                <section class="hebergement backGrey borderRadius flexColumn">
                    <h2 id="hebergement-title">Hébergements à Marseille</h2>

                    <div class="hebergement-orga">

                        <div class="hebergement-orga-card boxShadow borderRadius flexColumn">
                            <a href="#">
                                <img class="hebergement-orga-card-image" src="test.jpg" alt="Auberge La Cannebière"/>
                                <div class="hebergement-orga-card-texte">
                                    <h4>Auberge La Cannebière</h4>
                                    <p>Nuit à partir de <b>25€</b></p>
                                    <div class="star">
                                        <i class="fas fa-star colorBlue"></i>
                                        <i class="fas fa-star colorBlue"></i>
                                        <i class="fas fa-star colorBlue"></i>
                                        <i class="fas fa-star colorBlue"></i>
                                        <i class="fas fa-star colorGreyStar"></i>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="hebergement-orga-card boxShadow borderRadius flexColumn">
                            <a href="#">
                                <img class="hebergement-orga-card-image" src="test.jpg" alt="Hôtel Les mouettes"/>
                                <div class="hebergement-orga-card-texte">
                                    <h4>Hôtel Les mouettes</h4>
                                    <p>Nuit à partir de 76<b>€</b></p>
                                    <div class="star">
                                        <i class="fas fa-star colorBlue"></i>
                                        <i class="fas fa-star colorBlue"></i>
                                        <i class="fas fa-star colorBlue"></i>
                                        <i class="fas fa-star colorBlue"></i>
                                        <i class="fas fa-star colorGreyStar"></i>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>

                    <p><b>Afficher plus</b></p>

                </section>


                <section class="les_plus_populaires backGrey borderRadius flexColumn">
                    <div class="spaceBetween">
                        <h2>Les plus populaires</h2>
                        <i class="fas fa-chart-line"></i>
                    </div>

                    <div class="les_plus_populaires-orga flexColumn">

                        <div class="les_plus_populaires-orga-card boxShadow borderRadius">
                            <a href="#">
                                <img class="les_plus_populaires-orga-card-image" src="test.jpg" alt="Hôtel Le soleil du matin"/>
                                <div class="les_plus_populaires-orga-card-texte">
                                    <div>
                                        <h4>Hôtel Le soleil du matin</h4>
                                        <p>Nuit à partir de 128<b>€</b></p>
                                    </div>
                                    <div class="star">
                                        <i class="fas fa-star colorBlue"></i>
                                        <i class="fas fa-star colorBlue"></i>
                                        <i class="fas fa-star colorBlue"></i>
                                        <i class="fas fa-star colorBlue"></i>
                                        <i class="fas fa-star colorBlue"></i>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>

                </section>
            </section>

        </div>

    </body>

   
</html>
